<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="500" height="500" fill="url(#paint0_linear)"/>
<g filter="url(#filter0_b)">
<rect width="500" height="500" fill="white" fill-opacity="0.05"/>
</g>
<defs>
<filter id="filter0_b" x="-10" y="-10" width="520" height="520" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
<feFlood flood-opacity="0" result="BackgroundImageFix"/>
<feGaussianBlur in="BackgroundImage" stdDeviation="5"/>
<feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur"/>
<feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape"/>
</filter>
<linearGradient id="paint0_linear" x1="0" y1="250" x2="500" y2="250" gradientUnits="userSpaceOnUse">
<stop offset="0.004" stop-color="#D3CCE3"/>
<stop offset="1" stop-color="#E9E4F0" stop-opacity="0"/>
</linearGradient>
</defs>
</svg>
